<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="first">
        <h1>Rock Paper Scissors</h1>
        <br> <br>
        <button class="rock button"><img src="rock.svg" alt="Rock" width="50px"></button>
        <button class="paper button"><img src="paper.svg" alt="Paper" width="50px"></button>
        <button class="scissors button"><img src="scissors.svg" alt="Scissors" width="50px"></button>
        <br> <br> <br>
    </div>
    <div class="second">
        <span class="display"></span>  <br> <br>
        <span>Wins: </span> <span class="win-result"></span> <br> <br>
        <span>Losses: </span> <span class="losses-result"></span> <br> <br>
        <span>Ties: </span> <span class="tie-result"></span> <br> <br>
        <button class="reset">Reset</button>
        <button class="auto-play">Auto Play</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
